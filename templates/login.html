<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login-style.css">
    <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon">
    <title>Temuan Barang Hilang</title>
</head>
<body>
    <div class="page">
        <div class="form-log">
            <p>Welcome</p>
            <p>Aplikasi Temuan Barang Hilang</p>
            <form action="{{ url_for('login') }}" method="post" class="form-login">
                <div class="msg" style="color: red;">{{ msg }}</div>
                <div class="login">
                    <input id="email" name="email" type="text" placeholder="Enter Your Email" class="form-control"/></br>
                </div>
                <div class="login">
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control"/></br>
                </div>
                <input type="submit" class="btn btn-log" value="LOGIN"></br></br>
            </form>
        </div>
        <div class="image">
            <div class="gambar"></div>
        </div>
    </div>
</body>
</html>
