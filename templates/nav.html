<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/nav.css">
        <link rel="shortcut icon" href="/static/img/logo1.png" type="image/x-icon">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css">
        <link rel="stylesheet" href="/static/css/templatemo-softy-pinko.css">
    </head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <script>
                alert("{{ message }}");
                </script>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="{{ url_for('dashboard') }}" class="logo">
                            <img src="/static/img/logo2.png" alt="Barang Hilang"/>
                        </a>
                        <ul class="nav">
                            <li><a href="{{ url_for('dashboard') }}" style="font-size: 14px;">Home</a></li>
                            <li><a href="{{ url_for('add_item') }}" style="font-size: 14px;">Add Item</a></li>
                            <li><a href="#" style="font-size: 14px;">About</a></li>
                            <li><a href="{{ url_for('logout') }}" style="font-size: 14px;">Logout</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
        <!-- jQuery -->
        <script src="/static/js/jquery-2.1.0.min.js"></script>

        <!-- Plugins -->
        <script src="/static/js/scrollreveal.min.js"></script>
        <script src="/static/js/waypoints.min.js"></script>
        <script src="/static/js/jquery.counterup.min.js"></script>
        <script src="/static/js/imgfix.min.js"></script> 
        
        <!-- Global Init -->
        <script src="/static/js/custom.js"></script>
    {% block content %}{% endblock %}
</body>
</html>
