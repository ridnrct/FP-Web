<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
    <link rel="shortcut icon" href="../Image/logo.png" type="image/x-icon">
    <title>Login Barang Hilang</title>
</head>
<body>
    <div class="page">
        <div class="form-log">
            <p>Welcome</p>
            <p>Aplikasi Temuan Barang Hilang</p>
            <div class="login">
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="login">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="login">
                <button type="button" class="btn btn-log" onclick="logindashboard()">LOGIN</button>
            </div>
        </div>
        <div class="image">
            <div class="gambar"></div>
        </div>
    </div>
    <script>
        function logindashboard() {
          window.location.href = 'Dashboard/dashboard.html';
        }
    </script>
</body>
</html>
